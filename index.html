<!--These are elements for index.html page-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Title of the website-->
	<title>Portfolio</title>

	<!--calling the external CSS code here for common property-->
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>



<!--body of index.html starts here-->
<body>



	<!--page header starts here-->
	<!--creating id for header to make a scroll up property when, logo/website name is clicked-->
	<header id="header">	<!--creating id for header to make a scroll up property when, logo/website name is clicked-->
	<!--this header have two div, for logo and for navigation bar-->
	

		<!--placeholder div for logo or website name-->
		<div class="left">		<!--class name left to float left from CSS-->
			<a href="index.html#header">Portfolio</a>		<!--href tag to make scroll up feature-->
		</div>					<!--closing the div that have class right-->


		<!--placeholder div for navigation bar-->
		<div class="right">		<!--class name right to float right from CSS-->

			<!--navigation bar starts here-->
			<nav>

				<!--listing all required navigation menu-->
				<a class="active" href="index.html">Home</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
				<a href="workexperience.html">Work Experience</a>
				<a href="sitereport.html">Site Report</a>
			</nav>
			<!--Navigation bar ends-->

		</div>					
		<!--closing the div that have class right-->


	</header>
	<!--page header ends here-->



	<!--page footer starts here-->
	<footer>
		<!--this footer has three div-->

		<!--left div starts here-->
		<div>
			<h1>Newsletter Signup</h1>

			<!--Newsletter subscription form start here-->
			<!---Form is required to make submit property send an email-->
			<!--Class given to identity this is footer-form only for newsletter subscription-->
			<form class="footer-form">		
				<input type="email" name="email-for-newsletter" placeholder="Write Your Email"/>
				<button type="submit" name="submit-button" class="subscribe-button">Go</button>
			</form>
			<!--footer form ends here-->

		</div>
		<!--left div of footer ends here-->


	</footer>
	<!--footer of the page ends here-->



</body>
</html>
